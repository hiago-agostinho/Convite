<!DOCTYPE html>
<html>
<head>
	<title>Adicionar Música à Playlist</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="playlist.js"></script>
</head>
<body>
	<h1>Adicionar Música à Playlist</h1>
	<form>
		<label for="videoId">ID do Vídeo do YouTube:</label>
		<input type="text" id="videoId" name="videoId" required>
		<br>
		<input type="button" value="Adicionar à Playlist" onclick="addToPlaylist()">
	</form>
</body>
</html>
